{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} | Register Account {% endblock %}

{% block content %}


<div class="container mt-5">
  <div class="team-img">
    <img src={{MEDIA_URL}}{{qs.team_1.logo.url}}>
    <h1 style="color: grey;">VS</h1>
    <img src={{MEDIA_URL}}{{qs.team_2.logo.url}}>
  </div>
</div>

<div class="container mt-2 question-form">
  <hr>
  <form method="post">

    {% csrf_token %}

    <div class="my-form">
      {{form|crispy}}
    </div>

    <div class="row">
      <div class="col text-center">
        <button style="margin-bottom: 15%; " type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
