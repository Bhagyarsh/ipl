{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="card" style="width: 600px;">
    <div class="card-body">
      <h1>Register</h1>
    </div> <hr>
    <div class="card-body">

    <form method="post">

     {% csrf_token %}

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="Email address" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="Password" class="form-control" id="Password1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm password</label>
        <input type="password" name="Confirm password" class="form-control" id="Password2" placeholder="Password">
      </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>    
    </div>
  </div> 
</div>

{% endblock %}
