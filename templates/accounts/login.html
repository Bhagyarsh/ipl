{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1>Register</h1>
    </div> <hr>
    <div class="card-body">

    <form method="post">

     {% csrf_token %}

      <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

        <button type="submit" class="btn btn-primary">login</button>
    </form>    
    </div>
  </div> 
</div>

{% endblock %}
