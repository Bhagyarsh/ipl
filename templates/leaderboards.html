{% extends 'base.html' %}

{% load static %}

{% block content %}

<table style="width:90%">
  <tr>
    <th>Serial no.</th>
    <th>Name</th> 
    <th>Points</th>
  </tr>

  {% for user in qs %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{user.name}}</td>
    <td>{{user.points}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
